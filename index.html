<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAL - Portfolio 2026</title>
    <script>
      // Apply theme before React renders to prevent flash (HAL-0745: added LCARS theme)
      (function() {
        try {
          const stored = localStorage.getItem('hal-theme');
          const theme = (stored === 'lcars' || stored === 'dark' || stored === 'light') ? stored : 'dark';
          document.documentElement.setAttribute('data-theme', theme);
        } catch (e) {
          // ignore errors
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
