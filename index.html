<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAL - Portfolio 2026</title>
    <script>
      // Apply theme before React renders to prevent flash (0078)
      (function() {
        try {
          const stored = localStorage.getItem('hal-theme');
          if (stored === 'light' || stored === 'dark') {
            document.documentElement.setAttribute('data-theme', stored);
          }
        } catch (e) {
          // ignore localStorage errors
        }
      })();
      // Set app version for update detection (0090)
      (function() {
        try {
          document.documentElement.setAttribute('data-app-version', Date.now().toString());
        } catch (e) {
          // ignore errors
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
